<!DOCTYPE html>
<html>
<head>
    <title>X-Ray Abnormality Detection</title>
    <style>
        *{
            font-size:30px;
        }
        </style>
</head>
<body>
    <input id="image-selector" type="file" >
    <button id="predict-button">Predict</button>
    <p style="font-weight: bold">Predictions</p>
    <p>Normal: <span id="normal-prediction"></span></p>
    <p>Abnormal: <span id="abnormal-prediction"></span></p>
    <img id="selected-image" src=""/>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        let base64Image;
        $("#image-selector").change(function(){
            let reader = new FileReader();
            reader.onload = function(e) {
                let dataURL = reader.result;
                $('#selected-image').attr("src", dataURL);
                base64Image = dataURL.replace("data:image/png;base64,","");
                console.log(base64Image);
            }
            reader.readAsDataURL($("#image-selector")[0].files[0]);
            $("#normal-prediction").text("");
            $("#abnormal-prediction").text("");
            
        });
        
        $("#predict-button").click(function(event){
            let message = {
                image: base64Image
            }
            console.log(message);
            $.post("http://10.9.111.161:5000/predict", JSON.stringify(message), function(response){
                $("#normal-prediction").text(response.prediction.normal.toFixed(6));
                $("#abnormal-prediction").text(response.prediction.abnormal.toFixed(6));
                console.log(response);
            });
        });
    </script>
</body>
</html>
